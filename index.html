<!DOCTYPE html>
<html>
<head>
	<title>First AJAC jQuery getJSON Demo</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
		  var f = "http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=?";
			$.getJSON(f, 
				function(json) {
				
					$("#hej").append(f.title);
	
					
			});
		});
	});
	</script>
</head>
<body>
	<button>Ladda blog data</button>
	<div id="blogposts"></div>
		<div id="hej"></div>
</body>
</html
